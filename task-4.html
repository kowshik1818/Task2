<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-4</title>
  </head>
  <body>
    <froms>
      <table>
        <tr>
          <td>Full Name:</td>
          <td></td>
          <td><input type="text" id="firstName" placeholder="Full Name" /></td>
        </tr>
        <br />
        <tr>
          <td><label for="username">Username:</label></td>
          <td></td>
          <td><input type="text" id="username" placeholder="Username" /></td>
        </tr>
        <br />
        <tr>
          <td><label for="password">Password: </label></td>
          <td></td>
          <td>
            <input type="password" id="password" placeholder="Password" />
          </td>
        </tr>
        <br />
        <tr>
          <td><label for="repassword">Re Password: </label></td>
          <td></td>
          <td>
            <input type="password" id="repassword" placeholder="Re Password" />
          </td>
        </tr>
        <br />
        <tr>
          <td><label for="address">Address:</label></td>
          <td></td>
          <td><input type="text" id="address" placeholder="Address" /></td>
        </tr>
        <br />
        <tr>
          <td><label for="age">Age:</label></td>
          <td></td>
          <td><input type="number" id="age" placeholder="Age" /></td>
        </tr>
        <br />
        <tr>
          <td><label for="gender">Gender</label></td>
          <td></td>
          <td>
            <select id="gender">
              <option id="male" value="male">Male</option>
              <option id="female" value="female">Female</option>
              <option id="other" value="other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="save" name="" /></td>
        </tr>
      </table>
    </froms>
  </body>
</html>
